{%extends 'base.html'%}
{%block contents%}
<div class="container">
    <h1>Sign Up!</h1>
    <form method="POST" action="{%url 'signup'%}">
        {%csrf_token%}  <!--난수 발생. 보안을 위해 잘못된 수치인지 확인-->
        Username:
        <br>
        <input name="username" type="text" value="">
        <br>

        Password:
        <br>
        <input name="pwd1" type="password" value="">
        <br>

        Confirm Password:
        <br>
        <input name="pwd2" type="password" value="">
        <br><br>

        <input class="btn btn-primary" type="submit" value="Sign Up!">
    </form>
</div>
{%endblock%}
